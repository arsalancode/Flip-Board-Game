plugins {    id 'com.android.application'}apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'apply plugin: "androidx.navigation.safeargs"apply plugin: 'dagger.hilt.android.plugin'android {    compileSdk Vers.compile_sdk_version    buildToolsVersion Vers.build_tools_version    defaultConfig {        applicationId "com.eimy.flipboard"        minSdk Vers.min_sdk_version        targetSdk Vers.compile_sdk_version        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = "1.8"    }    buildFeatures {        dataBinding true        compose true    }    composeOptions {        kotlinCompilerExtensionVersion '1.0.5'        def kotlin_compiler_extension_version = Vers.compose_version        kotlinCompilerExtensionVersion kotlin_compiler_extension_version    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation Deps.androidx_legacy    implementation Deps.app_compat    implementation Deps.android_material    implementation Deps.play_services_auth    implementation Deps.multiDex    implementation Deps.kotlin_version    implementation Deps.core_ktx    implementation Deps.app_compat    implementation Deps.constraint_layout    implementation Deps.android_material    implementation Deps.constraint_layout_compose    implementation Deps.androidx_ui//    implementation Deps.compose_ui//    implementation Deps.compose_foundation//    implementation Deps.compose_livedata//    implementation Deps.compose_rxjava2//    implementation Deps.compose_material//    implementation Deps.compose_material_icons_core//    implementation Deps.compose_material_icons_extended//    implementation Deps.compose_activity    implementation Deps.navigation_fragment    implementation Deps.navigation_ui    implementation Deps.arch_lifecycle_extension    implementation Deps.hilt    kapt "com.google.dagger:hilt-android-compiler:$Vers.hilt"    implementation Deps.hilt_lifecycle_viewmodel    kapt "androidx.hilt:hilt-compiler:$Vers.hilt_lifecycle_viewmodel"    implementation Deps.retrofit    implementation Deps.retrofit_gson_convertor    implementation Deps.okhttp    implementation Deps.logginInterceptor    implementation Deps.glide    implementation Deps.glide_compiler    implementation 'androidx.gridlayout:gridlayout:1.0.0'    testImplementation Deps.junit    androidTestImplementation Deps.androidx_junit    androidTestImplementation Deps.espresso    // Modules & Libraries dependencies    implementation project(':features:game')    implementation project(':libraries:resources')    implementation project(':libraries:base')    implementation project(':libraries:core')}